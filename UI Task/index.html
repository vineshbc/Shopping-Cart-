<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <span>
            <h1>YOUR SHOPPING CART</h1> 
            <img id="closeImage" src="asset/close.png" alt="close-img">
        </span>
        </div>
        <div class="row">
            <img id="image" src="asset/moto.png" alt="mobile-img">
            <div class="hoverRow">
                <div class="firstBlock">
                    <div class="symbolBlock">
                        <div class="subSymbol"></div>
                    </div>
                    <div class="numberBlock">1</div>
                    <div class="symbolBlock">
                        <div class="addSymbol"></div>
                    </div>
                </div>
                <div class="secondBlock">
                    <div class="close">
                    </div>
                    <div id="text2">REMOVE</div>
                </div>
            </div>
            <div class="description">
                <div class="detail">
                    <p>MOTOROLA MOTO G5S</p>
                    <p>SMARTPHONE, GREY</p>
                </div>
                <div class="quantity">
                    <div class="numberCircle">1</div>
                    <div class="amount"> AED <b>549</b></div>
                </div>
            </div>
        </div>
        <div class="row">
            <img id="image" src="asset/nokia-8-.png" alt="mobile-img">

            <div class="hoverRow">
                <div class="firstBlock">
                    <div class="symbolBlock">
                        <div class="subSymbol"></div>
                    </div>
                    <div class="numberBlock">1</div>
                    <div class="symbolBlock">
                        <div class="addSymbol"></div>
                    </div>
                </div>
                <div class="secondBlock">
                    <div class="close">
                    </div>
                    <div id="text2">REMOVE</div>
                </div>
            </div>
            <div class="description">
                <div class="detail">
                    <p>NOKIA 8 SMARTPHONE LTE,</p>
                    <p>POLISHED COPPER</p>
                </div>
                <div class="quantity">
                    <div class="numberCircle">1</div>
                    <div class="amount"> AED <b>1,199</b></div>
                </div>
            </div>
        </div>
        <div class="row">
            <img id="image" src="asset/redmi.png" alt="mobile-img">

            <div class="hoverRow">
                <div class="firstBlock">
                    <div class="symbolBlock">
                        <div class="subSymbol"></div>
                    </div>
                    <div class="numberBlock">1</div>
                    <div class="symbolBlock">
                        <div class="addSymbol"></div>
                    </div>
                </div>
                <div class="secondBlock">
                    <div class="close">
                    </div>
                    <div id="text2">REMOVE</div>
                </div>
            </div>
            <div class="description">
                <div class="detail">
                    <p>Redmi Y2</p>
                    <p>RED</p>
                </div>
                <div class="quantity">
                    <div class="numberCircle">1</div>
                    <div class="amount"> AED <b>549</b></div>
                </div>
            </div>
        </div>
    </div>
    <hr id="line">
    <div class="total">
        Total
        <div class="totalQnty">
            <div class="totalAmt">
                AED<b>4,927</b>
            </div>
            <div id="text">
                Price inclusive of VAT
            </div>
        </div>
    </div>
    <div id="btn">
        <button class="button">PROCEED TO CHECKOUT</button>
    </div>
    </div>
</body>
<script>
</script>

</html>
